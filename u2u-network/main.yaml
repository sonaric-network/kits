namespace: u2u-network

common:
  metadata:
    name: U2U Network (Unicorn Ultra)
    shortname: U2U Network (Unicorn Ultra)
    description: >-
      Unicorn Ultra (U2U Network) is a groundbreaking blockchain platform built
      on Direct Acyclic Graph (DAG) technology and is fully compatible with
      Ethereum Virtual Machine (EVM). It aims to transform real-world
      applications by offering limitless scalability and on-demand
      decentralization.
    network: u2u-network
    publisher: Sonaric
    website: 'https://uniultra.xyz/'
    source: 'https://docs.uniultra.xyz/'
    currency: U2U
    icon: >-
      https://plotter.blob.core.windows.net/icons/60x60.u_2_u_network_unicorn_ultra1732813549773.png
    tags: >-
      blockchain, subnet, services, on-chain, off-chain, framework,
      decentralized identity, iot devices, storage, micro-payment, data mining

normal-node:
  defines: runnable
  inherits: u2u-network/common
  metadata:
    name: U2U Network Normal Node
    shortname: normal-node
    description: >-
      A normal node for the U2U Network that syncs the latest events and
      propagates transactions.
    network: normal-node
  requirements:
    CPU: 4 cores
    RAM: 16384
    GPU: false
    disk: 2500
  containers:
    node:
      image: 'u2u-network/normal-node:latest'
      paths:
        - '<- `${monk-volume-path}/data:/var/lib/u2u`'
  services:
    http:
      container: node
      port: 80
      host-port: 8080
      protocol: tcp
      publish: true
    ws:
      container: node
      port: 443
      host-port: 8443
      protocol: tcp
      publish: true
  variables:
    network:
      description: 'The network to connect to, either mainnet or testnet'
      type: string
      env: U2U_NETWORK
      default: mainnet

validator-node:
  defines: runnable
  inherits: u2u-network/common
  metadata:
    name: U2U Network Validator Node
    shortname: validator-node
    description: >-
      A validator node for the U2U Network that emits new consensus events and
      verifies transactions.
    network: validator-node
  requirements:
    CPU: 8 cores
    RAM: 32768
    GPU: false
    disk: 2500
  containers:
    node:
      image: 'u2u-network/validator-node:latest'
      paths:
        - '<- `${monk-volume-path}/data:/var/lib/u2u`'
  services:
    http:
      container: node
      port: 80
      host-port: 8080
      protocol: tcp
      publish: true
    ws:
      container: node
      port: 443
      host-port: 8443
      protocol: tcp
      publish: true
  variables:
    network:
      description: 'The network to connect to, either mainnet or testnet'
      type: string
      env: U2U_NETWORK
      default: mainnet
    validator_key:
      description: The key for the validator node
      type: string
      env: U2U_VALIDATOR_KEY

